<!DOCTYPE html>
<html><head>
<meta name="viewport" content="width=500, initial-scale=0.8">
  <style>
body {
	font-family: Arial,"Helvetica Neue",Helvetica,sans-serif;
}
.filter{
    position: relative;
    display: inline-block;
    padding: .4em .5em;
    margin: 2px 20px 2px 0;
    line-height: 1;
    white-space: nowrap;
    text-decoration: none;
    text-align: center;
    border-width: 1px;
    border-style: solid;
    border-radius: 0;
    transition: all .15s ease-in-out;
		padding-right: 30px;
}

.filter .filterX {
    cursor: pointer;
    font-size: 2em;
    position: absolute;
    right: 3px;
    top: 0px;
}

form {
    display: inline-block;
    position: relative;
    display: inline-block;
    padding: .4em .5em;
    margin: 2px 20px 2px 0;
    line-height: 1;
    white-space: nowrap;
    text-decoration: none;
    text-align: center;
    border-width: 1px;
    border-style: solid;
    border-radius: 0;
    transition: all .15s ease-in-out;
}
.next {
    position: relative;
    display: inline-block;
    padding: .4em .5em;
    margin: 2px 20px 2px 0;
    line-height: 1;
    white-space: nowrap;
    text-decoration: none;
    text-align: center;
    border-width: 1px;
    border-style: solid;
    border-radius: 0;
    transition: all .15s ease-in-out;
    cursor: pointer;
}
input[type="checkbox" i]{
    transform: scale(2);
    margin: 8px;
}
.issueName{
		cursor: pointer;
}
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>
